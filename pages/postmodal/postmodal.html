<ion-header>
  <ion-navbar>
    <ion-buttons start>
         <button
            ion-button
            (click)="closeModal()">
           <span
              ion-text
              color="primary"
              showWhen="ios">Cancel</span>
           <ion-icon
              name="md-close"
              showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>   
    <ion-title>Edit Profile</ion-title>
    <ion-buttons right>
      <button ion-button color="primary" (click)="saveProfile()">Save</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="saveProfile(form.value)">
      <ion-item-divider color="light">
        <div *ngIf="!isEditable">
            Please Complete Your Profile
        </div>

        <div *ngIf="isEditable">
            Edit Your Profile
        </div>
      </ion-item-divider>
      <ion-list>
        <ion-list-header>
          <ion-avatar item-start (click)="selectImage()">
            <input type="hidden" name="image" formControlName="userImage" [(ngModel)]="userImage">
            <img [src]="image ? image : placeholder_picture">
          </ion-avatar>
          
            <ion-input type="text" formControlName="userName" [(ngModel)]="userName"></ion-input>
          
        </ion-list-header>
      </ion-list>
      <ion-list no-border>
        <ion-list-header>
          General
        </ion-list-header>
        <ion-item>
          <ion-icon name='body' item-start></ion-icon>
          <ion-label>Gender :</ion-label>
          <ion-select formControlName="gender" multiple="false" [(ngModel)]="gender">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name='calendar' item-start></ion-icon>
          <ion-label>Date of Birth : </ion-label>
          <ion-datetime formControlName="dateofbirth" displayFormat="YYYY-MM-DD" [(ngModel)]="dateofbirth"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-icon name='contact' item-start></ion-icon>
          <ion-label>Contact :</ion-label>
          <ion-input type="text" formControlName="contact" [(ngModel)]="contact"></ion-input>
        </ion-item>
      </ion-list>
  </form>
</ion-content>
